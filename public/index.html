
<!doctype html>
<html lang="en">
<head>

<title>A Draggable Element and a Droppable Element</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="style.css">

<style>
#makeMeDraggable { float: left; width: 30px; height: 30px; background: red; }
#makeMeDroppable { float: right; width: 500px; height: 500px; border: 1px solid #999}
#draggableHelper { width: 3	0px; height: 30px; background: yellow; }
</style>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery-ui.min.js"></script>
        <script src="assets/js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript">
//; background: url( mapa.jpg)

$( init );

function init() {
  $('#makeMeDraggable').draggable({
    helper: 'clone',
	});
  $('#makeMeDroppable').droppable( {
    accept: '#makeMeDraggable',
	drop: handleDropEvent
  } );
}
function myHelper( event ) {
  return '<div id="draggableHelper">I am a helper - drag me!</div>';
}

function handleDropEvent( event, ui ) {
  var draggable = ui.draggable;
              var offsetXPos = parseInt(ui.offset.left - $(this).offset().left);
            var offsetYPos = parseInt(ui.offset.top - $(this).offset().top);
  alert( 'The square with ID "' + draggable.attr('id') + '" was dropped onto me! ('+offsetXPos+','+offsetYPos+')' );
  //$(this).append($(ui.draggable).clone());
  //$(ui.draggable).clone().css('position','relative').appendTo('#makeMeDroppable');
  var offset = ui.helper.offset();
  ui.helper.clone().appendTo( this ).offset( offset );
}

</script>

</head>
<body>

<div class="wideBox">
  <h1>Drag-and-Drop with jQuery: Your Essential Guide</h1>
  <h2>A Draggable Element and a Droppable Element</h2>
</div>

<div id="content" style="height: 400px;">

  <div id="makeMeDraggable"> </div>
  <div id="makeMeDroppable"><img src="mapa.jpg" width=500px height=500px> </div>
